<html>
<head>
<script>
function add()
{
var num1=document.getElementById("n1").value;
var num2=document.getElementById("n2").value;
var sum=parseInt(num1)+parseInt(num2);
document.getElementById("res").value=sum;
}
function sub()
{
var num1=document.getElementById("n1").value;
var num2=document.getElementById("n2").value;
var sum=parseInt(num1)-parseInt(num2);
document.getElementById("res").value=sum;
}
function mul()
{
var num1=document.getElementById("n1").value;
var num2=document.getElementById("n2").value;
var sum=parseInt(num1)*parseInt(num2);
document.getElementById("res").value=sum;
}
function div()
{
var num1=document.getElementById("n1").value;
var num2=document.getElementById("n2").value;
var sum=parseInt(num1)/parseInt(num2);
document.getElementById("res").value=sum;
}
</script>
<style>
#box
{
height:600px;
width:500px;
margin:0px auto;
background-color:orange;
border-radius:20px 20px 20px 20px;
}
input
{
height:50px;
width:200px;
background-color:lightblue;
font-size:40px;
}
</style>
</head>
<body>
<div id="box">
<form>
<table>
<tr><th><h3><font face ="comic sans ms" color="green">Enter 1st number</font></h3></th>
<td><input type="text" id="n1"/></td>
</tr>
<tr>
<th><h3><font face="comic sans ms" color="green">Enter 2nd number</font></h3></th>
<td><input type="text" id="n2"/></td>
</tr>
<tr>
<th></th>
<td><input type="button" value="Add" style="background-color:yellow;" onclick="add()"/></td>
</tr>
<tr>
<th>
</th>
<td><input type="button" value="Subtract" style="background-color:yellow;" onclick="sub()"/></td>
</tr>
<tr>
<th></th>
<td><input type="button" value="Multiply" style="background-color:yellow;" onclick="mul()"/></td>
</tr>
<tr>
<th></th>
<td><input type="button" value="Divide" style="background-color:yellow;" onclick="div()"/></td>
</tr>
<tr>
<th></th>
<td></td>
</tr>
<tr>
<th><h3><font face="comic sans ms" color="red">Result:-</font></h3></th>
<td><input type="text" id="res"/></td>
</tr>
<tr>
<th></th>
<td><input type="reset" style="color:white;background-color:blue;"/></td>
</tr>
</table>
</form>
</div>
</body>
</html>
